<!DOCTYPE html>
<html>
<head>
	<title>Interactive map on canvas</title>
	<meta charset="utf8"/>
	<script src="js/fabric.min.js" type="text/javascript"></script>
	<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="js/jquery.mousewheel.min.js" type="text/javascript"></script>
</head>
<body>
	<canvas id="canvas" width="1000px" height="750px" style="border: 1px solid black">
	<div>
		<input type="checkbox" onclick="window.isEditing = this.checked" id="editing"/>
		<label for="editing">Editing</label>
	</div>
	
	<script src="js/app.js"></script>
</body>
</html>
